<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Servidor</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>

  <body>
    <nav class="black" role="navigation">
      <div class="nav-wrapper container">
          <img src="../images/mini2.png" alt="" class="circle responsive-img">
          <a id="logo-container" href="index.html" class="brand-logo">Twenty One</a>
          <a class="white-text right">Servidor</a>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons"></i></a>
      </div>
    </nav>
    
      <!---OCULTO -->
    <div class="container img_juego hide" id="imagen_oculta">
      <div id="juego">
        <div id="dealer">
          <div class="carta" id="mano_d"></div>  
        </div>
        <div id="jugador">
          <div class="carta" id="mano_j"></div>  
        </div>
        <div class="" id="dinero">
          <div class="" id="total_dinero"></div>
          <div class="" id="ganancia"></div>
        </div>
      </div>
    </div>
    <div class="row center hide" id="btn_oculta">
      <button id="repartir" class="btn waves-effect waves-light red" type="submit" name="action">Iniciar
      </button>
      <button id="pedir" class="btn waves-effect waves-light red" type="submit" name="action">Pedir
      </button>
      <button id="repartir" class="btn waves-effect waves-light red" type="submit" name="action">Quedarse
      </button>
    </div>
    <!-- OCULTO-->
    <div class="container" id="ocultar">
      <div class="row center">
          <form >
            <div class="row">
              <h4>Nombre de la sala</h4>  
            </div>
            <div class="row">
              <button id="crearSala" class="btn waves-effect waves-light red" type="submit" name="action">Iniciar Juego
              <i class="material-icons right">send</i>
              </button>
            </div>  
          </form>    
      </div>
    </div>

    <div class="container" id="ocultar2">
      <div class="row" style="border-bottom: 2px solid rgba(0,0,0,0.2);">
        <div class="col s5">
          <h5>IP</h5>
        </div>
        <div class="col">
          <h5>Nombre</h5>
        </div>                   
      </div>

      <div class="row" id="players">

      </div>
    </div>
      
    <script type="text/template" id="players-template">
      <div class="row">
        <div class="col s5">
          <h5><%= ip %></h5>
        </div>
        <div class="col">
          <h5><%= playerName %></h5>
        </div>
      </div>
    </script>


  <footer class="page-footer">
    <div class="row center marg">
        <a class="white-text">Pedro Cadevilla</a></li>
        <a class="white-text">Eddy Valencia</a></li>
        <a class="white-text">Nelson Zambrano</a></li>
    </div>
  </footer>  
  </body>
  <!--  Scripts-->
  <script src="../js/vendor/jquery-2.1.1.min.js"></script>
  <script src="../js/vendor/underscore.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/network.js"></script>
  <script src="../js/servidor.js"></script>

</html>
